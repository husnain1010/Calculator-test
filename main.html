<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button class="color OP">C</button></td>
            <td><button class="OP color">(</button></td>
            <td><button class="OP color">)</button></td>

            <td><button class="OP color">%</button></td>
          </tr>
          <tr>
            <td><button class="color">7</button></td>
            <td><button class="color">8</button></td>
            <td><button class="color">9</button></td>
            <td><button class="OP color">X</button></td>
          </tr>
          <tr>
            <td><button class="color">4</button></td>
            <td><button class="color">5</button></td>
            <td><button class="color">6</button></td>
            <td><button class="OP color">-</button></td>
          </tr>
          <tr>
            <td><button class="color">1</button></td>
            <td><button class="color">2</button></td>
            <td><button class="color">3</button></td>
            <td><button class="OP color">+</button></td>
          </tr>
          <tr>
            <td><button class="color">0</button></td>
            <td><button class="OP color">.</button></td>
            <td><button class="OP color">/</button></td>
            <td><button class="OP equal">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
